<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Header-->
    <header class="row bg-light">
        <h1 class="col-md-12">Weather Dashboard</h1>
    </header>
    <!--Main Container-->
    <div class="row wrapper">
        <aside class="col-md-3">
            <!--Search Bar-->
            <div class="container">
                <h1>Search for a City: </h1>
                <hr />
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" />
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                    <button class="btn btn-secondary my-2 my-sm-0" id="clearBtn">Clear History</button>
                </form>
                <!--Search History-->
                <div class="container searchHistoryEl"></div>
            </div>
        </aside>

        <!--Main-->
        <main class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <div class="jumbotron">
                        <h1 class="display-3" id="cityName">
                            <i class="fa fa-arrow-circle-o-left" id="arrowImg" style="font-size: 64px"></i>
                            Search for a city
                        </h1>
                        <h3 class="todayDate"><img id="currentImg" /></h3>
                        <hr />
                        <div class="row">
                            <table class="table table-hover col-xl-4">
                                <tr class="table-primary">
                                    <th scope="row">Temperature</th>
                                    <td id="tempData"></td>
                                </tr>
                                <tr class="table-primary">
                                    <th scope="row">Humidity</th>
                                    <td id="humidData"></td>
                                </tr>
                                <tr class="table-primary">
                                    <th scope="row">Wind Speed<i class="fa fa-arrow-down" id="windArrow"></i></th>
                                    <td id="windData"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <!--5-Day Forecast-->
                <div class="col-md-12">
                    <h1>5-Day Forecast</h1>
                    <div class="card-container">
                        <div class="card text-white bg-primary mb-3" style="max-width: 15rem">
                            <div class="card-header" id="Date0"></div>
                            <div class="card-body">
                                <img id="img0" />
                                <p class="card-text" id="temp0"></p>
                                <p class="card-text" id="humid0"></p>
                            </div>
                        </div>
                        <div class="card text-white bg-primary mb3" style="max-width: 15rem">
                            <div class="card-header" id="Date1"></div>
                            <div class="card-body">
                                <img id="img1" />
                                <p class="card-text" id="temp1"></p>
                                <p class="card-text" id="humid1"></p>
                            </div>
                        </div>
                        <div class="card text-white bg-primary mb3" style="max-width: 15rem">
                            <div class="card-header" id="Date2"></div>
                            <div class="card-body">
                                <img id="img2" />
                                <p class="card-text" id="temp2"></p>
                                <p class="card-text" id="humid2"></p>
                            </div>
                        </div>
                        <div class="card text-white bg-primary mb3" style="max-width: 15rem">
                            <div class="card-header" id="Date3"></div>
                            <div class="card-body">
                                <img id="img3" />
                                <p class="card-text" id="temp3"></p>
                                <p class="card-text" id="humid3"></p>
                            </div>
                        </div>
                        <div class="card text-white bg-primary mb3" style="max-width: 15rem">
                            <div class="card-header" id="Date4"></div>
                            <div class="card-body">
                                <img id="img4" />
                                <p class="card-text" id="temp4"></p>
                                <p class="card-text" id="humid4"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
